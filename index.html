<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á¥†Êï∞„Ç´„Ç¶„É≥„Éà„Ç≤„Éº„É†</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            width: 90%; /* „Çπ„Éû„ÉõÂØæÂøú„ÅÆ„Åü„ÇÅ„Å´ÂπÖ„ÇíË™øÊï¥ */
            max-width: 500px; /* ÊúÄÂ§ßÂπÖ„ÇíË®≠ÂÆö */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        #number {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            min-height: 2em;
            color: #d9534f;
        }

        #prime-button, #not-prime-button, #continue-button, #start-button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        #prime-button:hover, #not-prime-button:hover, #continue-button:hover, #start-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #timer {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #FF5722;
            font-weight: 700;
        }

        #settings {
            margin-bottom: 20px;
        }

        #best-score {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #FFC107;
            font-weight: 700;
        }

        #current-score {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #03A9F4;
            font-weight: 700;
        }

        input[type=number] {
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60px;
            text-align: center;
            margin-right: 10px;
            font-family: 'Roboto', sans-serif;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .rank-result {
            background-color: #FFD700;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: resultFadeIn 1s ease-in-out;
            font-size: 1.5rem; /* „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíË™øÊï¥ */
            font-weight: bold;
        }

        @keyframes resultFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mute-button {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            margin-left: 10px;
            color: #333;
        }

        .mute-button:hover {
            color: #777;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Á¥†Êï∞„Ç´„Ç¶„É≥„Éà„Ç≤„Éº„É†</h1>
        <div id="settings">
            <label for="time-input">Âà∂ÈôêÊôÇÈñì (Áßí): </label>
            <input type="number" id="time-input" value="30">
            <button id="start-button">„Çπ„Çø„Éº„Éà</button>
        </div>
        <div id="timer" style="display: none;">ÊÆã„ÇäÊôÇÈñì: <span id="time"></span>Áßí</div>
        <div id="number" style="display: none;"></div>
        <button id="prime-button" style="display: none;">Á¥†Êï∞</button>
        <button id="not-prime-button" style="display: none;">Á¥†Êï∞„Åß„ÅØ„Å™„ÅÑ</button>
        <div id="result"></div>
        <div id="best-score"></div>
        <div id="current-score"></div>
        <button id="continue-button" style="display: none;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        <button class="mute-button" id="mute-button">üîî</button>
    </div>
    <audio id="background-music" loop>
        <source src="Morning.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="correct-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
        <source src="wrong-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="best-score-sound">
        <source src="SE/Ê≠ìÂ£∞.mp3" type="audio/mpeg">
    </audio>
    <audio id="no-best-score-sound">
        <source src="SE/„ÉÅ„Éº„É≥1.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentNumber;
            let timeLeft;
            let timerInterval;
            let bestScore = 0;
            let score = 0;
            let initialTime;
            let isMuted = false;

            const compliments = [
                { threshold: 10, message: "Good job!" },
                { threshold: 20, message: "Amazing!" },
                { threshold: 30, message: "Fantastic!" },
                { threshold: 40, message: "Incredible!" },
                { threshold: 50, message: "Unbelievable!" },
            ];

            const numberElement = document.getElementById('number');
            const resultElement = document.getElementById('result');
            const primeButton = document.getElementById('prime-button');
            const notPrimeButton = document.getElementById('not-prime-button');
            const timeElement = document.getElementById('time');
            const timeInput = document.getElementById('time-input');
            const startButton = document.getElementById('start-button');
            const timerElement = document.getElementById('timer');
            const bestScoreElement = document.getElementById('best-score');
            const currentScoreElement = document.getElementById('current-score');
            const continueButton = document.getElementById('continue-button');
            const muteButton = document.getElementById('mute-button');
            const backgroundMusic = document.getElementById('background-music');
            const correctSound = document.getElementById('correct-sound');
            const wrongSound = document.getElementById('wrong-sound');
            const bestScoreSound = document.getElementById('best-score-sound');
            const noBestScoreSound = document.getElementById('no-best-score-sound');

            backgroundMusic.volume = 0.5;
            correctSound.volume = 0.5;
            wrongSound.volume = 0.5;
            bestScoreSound.volume = 0.5;
            noBestScoreSound.volume = 0.5;

            muteButton.addEventListener('click', () => {
                isMuted = !isMuted;
                backgroundMusic.muted = isMuted;
                correctSound.muted = isMuted;
                wrongSound.muted = isMuted;
                bestScoreSound.muted = isMuted;
                noBestScoreSound.muted = isMuted;
                muteButton.textContent = isMuted ? 'üîï' : 'üîî';
            });

            function isPrime(num) {
                if (num <= 1) return false;
                if (num % 2 === 0 || num % 3 === 0) return false;
                for (let i = 5; i * i <= num; i += 6) {
                    if (num % i === 0 || num % (i + 2) === 0) return false;
                }
                return true;
            }

            function getPrimeFactors(num) {
                const factors = [];
                for (let i = 2; i <= num; i++) {
                    while (num % i === 0) {
                        factors.push(i);
                        num /= i;
                    }
                }
                return factors;
            }

            function getRandomNumber() {
                let num;
                do {
                    num = Math.floor(Math.random() * 100) + 1; // 1„Åã„Çâ100„ÅÆ„É©„É≥„ÉÄ„É†„Å™Êï∞„ÇíËøî„Åô
                } while (num === 0 || num === 1);
                return num;
            }

            function nextNumber() {
                currentNumber = getRandomNumber();
                numberElement.textContent = currentNumber;
                resultElement.textContent = '';

                for (const compliment of compliments) {
                    if (score === compliment.threshold) {
                        resultElement.textContent = compliment.message;
                    }
                }
            }

            function getRank(score) {
                const pointsPerSecond = 1;
                const rankThreshold = initialTime * pointsPerSecond;

                if (score >= rankThreshold + 20) {
                    return 'S';
                } else if (score >= rankThreshold + 10) {
                    return 'A';
                } else if (score >= rankThreshold) {
                    return 'B';
                } else if (score >= rankThreshold - 10) {
                    return 'C';
                } else {
                    return 'D';
                }
            }

            function checkAnswer(isPrimeAnswer) {
                const isPrimeResult = isPrime(currentNumber);
                if (isPrimeAnswer === isPrimeResult || currentNumber === 57) {
                    resultElement.textContent = 'Ê≠£Ëß£ÔºÅ';
                    score++;
                    currentScoreElement.textContent = `ÁèæÂú®„ÅÆ„Çπ„Ç≥„Ç¢: ${score}`;
                    nextNumber();
                    correctSound.play();
                } else {
                    const primeFactors = getPrimeFactors(currentNumber).join(' √ó ');
                    resultElement.innerHTML = `‰∏çÊ≠£Ëß£... ${currentNumber} = ${primeFactors}`;
                    clearInterval(timerInterval);
                    primeButton.style.display = 'none';
                    notPrimeButton.style.display = 'none';
                    updateBestScore();
                    showContinueButton();
                    wrongSound.play();
                    backgroundMusic.pause();
                }
            }

                function updateBestScore() {
    const rank = getRank(score);
    let nextRankMessage = '';
    if (rank !== 'S') {
        const nextRankThreshold = {
            'D': initialTime - 10,
            'C': initialTime,
            'B': initialTime + 10,
            'A': initialTime + 20
        }[rank];
        nextRankMessage = `Ê¨°„ÅÆ„É©„É≥„ÇØ„Åæ„Åß„ÅÇ„Å®${nextRankThreshold - score}ÁÇπ`;
    } else {
        nextRankMessage = '„Åô„Åî„ÅÑÔºÅÊúÄÈ´ò„É©„É≥„ÇØ„Åß„Åô';
    }
    resultElement.innerHTML += `<br>Ë®≠ÂÆö„Åï„Çå„ÅüÂà∂ÈôêÊôÇÈñì: ${initialTime}Áßí`;
    resultElement.innerHTML += `<div class="rank-result">„Çπ„Ç≥„Ç¢: ${rank}„É©„É≥„ÇØ<br>${nextRankMessage}</div>`;

    if (score > bestScore) {
        bestScore = score;
        bestScoreElement.textContent = `„Éô„Çπ„Éà„Çπ„Ç≥„Ç¢: ${bestScore}`;
        bestScoreSound.play();
    } else {
        noBestScoreSound.play();
    }
}

function showContinueButton() {
    continueButton.style.display = 'block';
}

function resetGame() {
    score = 0;
    initialTime = parseInt(timeInput.value, 10);
    timeLeft = initialTime;
    if (isNaN(timeLeft) || timeLeft <= 0) {
        alert('ÊúâÂäπ„Å™Âà∂ÈôêÊôÇÈñì„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        return;
    }
    timeElement.textContent = timeLeft;
    timerElement.style.display = 'block';
    numberElement.style.display = 'block';
    primeButton.style.display = 'inline-block';
    notPrimeButton.style.display = 'inline-block';
    startButton.style.display = 'none';
    timeInput.style.display = 'none';
    document.getElementById('settings').style.display = 'none'; // Ë®≠ÂÆö„ÇíÈùûË°®Á§∫„Å´„Åô„Çã
    resultElement.textContent = '';
    primeButton.disabled = false;
    notPrimeButton.disabled = false;
    continueButton.style.display = 'none';
    currentScoreElement.textContent = `ÁèæÂú®„ÅÆ„Çπ„Ç≥„Ç¢: ${score}`;
    backgroundMusic.play();

    nextNumber();

    timerInterval = setInterval(() => {
        timeLeft--;
        timeElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            resultElement.textContent = 'ÊôÇÈñìÂàá„ÇåÔºÅ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº';
            primeButton.style.display = 'none';
            notPrimeButton.style.display = 'none';
            updateBestScore();
            showContinueButton();
            backgroundMusic.pause();
        }
    }, 1000);
}

primeButton.addEventListener('click', function() {
    checkAnswer(true);
});

notPrimeButton.addEventListener('click', function() {
    checkAnswer(false);
});

startButton.addEventListener('click', resetGame);
continueButton.addEventListener('click', resetGame);
});
</script>
</body>
</html>
